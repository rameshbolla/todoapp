<mat-drawer-container hasBackdrop="false" class="mydevdrawer">
  <mat-drawer #moduleDrawer mode="over" position="end" class="moduleDrawer"><app-moduledetails [moduleDetails]="selectedModuleDetails"></app-moduledetails>
  </mat-drawer>
  <mat-drawer-content>
    <button mat-button (click)="btnCreateNewModule()">Add New</button>
      <mat-card>
        <mat-card-content>
      <table mat-table [dataSource]="modules">
        <!-- Id Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> Id </th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>

        <!-- route Column -->
        <ng-container matColumnDef="route">
          <th mat-header-cell *matHeaderCellDef> route </th>
          <td mat-cell *matCellDef="let element"> {{element.route}} </td>
        </ng-container>

        <!-- name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <!-- type Column -->
        <ng-container matColumnDef="type">
          <th mat-header-cell *matHeaderCellDef> Type </th>
          <td mat-cell *matCellDef="let element"> {{element.type}} </td>
        </ng-container>

          <!-- type Column -->
          <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef> Description </th>
            <td mat-cell *matCellDef="let element"> {{element.description}} </td>
          </ng-container>

            <!-- type Column -->
        <ng-container matColumnDef="createdOn">
          <th mat-header-cell *matHeaderCellDef> createdOn </th>
          <td mat-cell *matCellDef="let element"> {{element.createdOn | date:'dd-MMM-YYYY'}} </td>
        </ng-container>

        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef></th>
          <tr mat-cell *matCellDef="let element">
            <button mat-icon-button (click)="btnEditModuleDetails(element.id)">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button (click)="btnDeleteModuleDetails(element.id)">
              <mat-icon color="warn">delete</mat-icon>
            </button>
          </tr>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      </mat-card-content>
      </mat-card>
  </mat-drawer-content>
</mat-drawer-container>
